<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>

<body>
    <header class="header">

        <div class="header__logo">

        </div>

        <div class="header__nav">
            <div class="header__nav-link">
                Home
            </div>
            <div class="header__nav-link">
                Pokemon
            </div>
        </div>
    </header>

    <main>
        <section class="whatPokemon">
            <div class="whatPokemon__body">
                <h2 class="whatPokemon__body-text">Who is that Pokemon?</h2>
                <img class="whatPokemon__img blurred">
            </div>
        </section>

        <div class="second-row">
            <section class="pokemon__bio">
                <div class="pokemon">
                    <div class="pokemonForm__container">
                        <form class="pokemonForm__form" action="submit">
                            <h2 class="pokemonForm__header">
                                Pokemon Query:
                            </h2>
                            <p>Try adding a pokemon name and magically get the pokemons information!</p>
                            <input class="pokemonForm__name">
                            <button class="pokemonForm__button" type="submit">Submit</button>
                        </form>
                        <button class="randomize__pokemon">Try Another one!</button>
                    </div>



                </div>
            </section>

        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js">
    </script>
    <script type="text/javascript" src="scripts/crud.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>

</body>

</html>
